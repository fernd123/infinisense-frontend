<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <infini-alert></infini-alert>
    <div class="card-body">
      <h4 class="card-title">{{ 'sensortype.sensorlisttitle'  | translate }}</h4>
      <div style="float:right; margin-bottom: 1em;">
        <button type="button" class="btn btn-primary btn-sm" (click)="openSaveModal(null)">Nuevo<i
            class="mdi mdi-plus ml-1"></i></button>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>
                {{ 'name'  | translate }}
              </th>
              <th>
                {{ 'description'  | translate }}
              </th>
              <th>{{ 'actions'  | translate }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let sensorType of sensorTypeList">
              <td>{{sensorType.name}}</td>
              <td>{{sensorType.description}}</td>
              <td>
                <button type="button" class="btn btn-warning btn-sm btn-icon-text"
                  (click)="openSaveModal(sensorType.uuid)">
                  <i class="mdi mdi-grease-pencil btn-icon-append"></i>
                </button>
              </td>
            <tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
