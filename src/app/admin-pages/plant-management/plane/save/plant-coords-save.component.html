<app-modal title="{{modalTitle}}">
  <form [formGroup]="plantCoordsForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="name" placeholder="Nombre" formControlName="name">
    </div>

    <div class="form-group">
      <label for="zoneType">Tipo de zona</label>
      <select class="form-control" id="zoneType" placeholder="Tipo de zona" #zoneTypeHtml
        formControlName="virtualZoneType">
        <option [value]="zone.value" *ngFor="let zone of zoneTypeList">{{zone.name}}</option>
      </select>
    </div>

    <div class="form-group" *ngIf="this.plantCoordsForm.get('virtualZoneType').value == 'se'">
      <label for="sensorType">Tipo de sensor</label>
      <select class="form-control" id="sensorType" placeholder="Tipo de Sensor" #sensorTypeHtml
        formControlName="sensorType">
        <option [value]="sensor.uuid" *ngFor="let sensor of sensorTypeList">{{sensor.name}}</option>
      </select>
    </div>

    <div class="form-group" *ngIf="this.plantCoordsForm.get('virtualZoneType').value == 'se'">
      <label for="sensorId">Id del sensor</label>
      <input type="text" class="form-control" id="name" placeholder="Id sensor" formControlName="sensorId">
    </div>

  </form>

  <div class="modal-footer">
    <button type="button" class="btn btn-danger btn-sm" (click)="delete()"
      *ngIf="this.plantCoordsForm.get('uuid').value != null">Eliminar</button>
    <button type="button" class="btn btn-success btn-sm" (click)="submit()"
      [disabled]="this.plantCoordsForm.invalid">Guardar</button>
    <button type="button" class="btn btn-light btn-sm" data-dismiss="modal" (click)="closeModal()">Cancelar</button>
  </div>

</app-modal>
