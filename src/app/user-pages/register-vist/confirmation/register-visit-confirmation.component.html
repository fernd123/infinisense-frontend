<app-modal title="{{modalTitle}}">

  <div class="col-lg-12 grid-margin">

    <div class="card">
      <h1>
        {{title}}
      </h1>
      <div class="card-body" id="cardbody">
        <h3 id="bodydiv"></h3>

      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-info btn-lg" (click)="confirm(true)"
      *ngIf="!done">{{ 'confirm'  | translate }}</button>
    <button type="button" class="btn btn-danger btn-lg" (click)="confirm(false)"
      *ngIf="!done">{{ 'no'  | translate }}</button>
    <button type="button" class="btn btn-info btn-lg" (click)="closeModal()"
      *ngIf="done">{{ 'close'  | translate }}</button>

  </div>


</app-modal>
