<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <infini-alert></infini-alert>
    <div class="card-body">
      <h4 class="card-title"> {{ 'company.info' | translate }}</h4>
      <form [formGroup]="companyForm">
        <div class="form-group">
          <label for="name"> {{ 'name' | translate }}
          </label>
          <input type="text" class="form-control" id="name" placeholder=" {{ 'name' | translate }}"
            formControlName="name"
            [ngClass]="{'alert-danger' : !this.companyForm.get('name').valid &&  (this.companyForm.get('name').touched || this.companyForm.get('name').dirty) }">
          <div class="invalid-feedback" *ngIf="!this.companyForm.get('name').valid">
            {{ this.companyForm.get('name').getError('message') }}
          </div>

        </div>

        <div class="form-group">
          <label for="name"> {{ 'description' | translate }}</label>
          <input type="text" class="form-control" id="description" placeholder=" {{ 'description' | translate }}"
            formControlName="description">
        </div>

        <div>
          <h4 class="card-title">{{'user.default' | translate }}</h4>
        </div>
        <div class="form-row">
          <input type="text" class="form-control" id="username" placeholder=" {{ 'user.username' | translate }}"
            formControlName="username">
        </div>
        
        <br>
        <div>
          <h4 class="card-title">{{'company.access' | translate }}</h4>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <div *ngIf="ergo">{{'ergo' | translate }}</div>
            <div *ngIf="aliro">{{'aliro' | translate }}</div>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
