<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <infini-alert></infini-alert>
      <h4 class="card-title">{{ 'user.userexternallisttitle' | translate }}</h4>
      <div class="row" style="float:right; margin-bottom: 1em;">
        <div class="col">
          <button type="button" class="btn btn-primary btn-sm" (click)="refreshList()">{{ 'refresh' | translate }}<i
              class="mdi mdi-refresh-circle ml-1"></i></button>
        </div>
      </div>
      <div class="table-responsive">
        <ng2-smart-table [settings]="settings" [source]="data"></ng2-smart-table>
      </div>
    </div>
  </div>
</div>
