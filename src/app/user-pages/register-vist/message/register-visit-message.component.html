<app-modal title="{{modalTitle}}">

  <div class="col-lg-12 grid-margin">

    <div class="card">
      <h1>
        {{title}}
      </h1>
      <div class="card-body">
        <h3 id="bodydiv">

        </h3>
      </div>
    </div>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-info btn-lg" (click)="closeModal()">{{ 'close'  | translate }}</button>
  </div>


</app-modal>
