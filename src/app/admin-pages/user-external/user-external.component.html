<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <infini-alert></infini-alert>
      <h4 class="card-title">{{ 'user.userexternallisttitle' | translate }}</h4>
      <div class="row" style="float:right; margin-bottom: 1em;">
        <div class="col">
          <button type="button" class="btn btn-primary btn-sm" (click)="refreshList()">{{ 'refresh' | translate }}<i
              class="mdi mdi-refresh-circle ml-1"></i></button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>{{ 'name'  | translate }}</th>
              <th>{{ 'user.lastname'  | translate }}</th>
              <th>{{ 'user.dni'  | translate }}</th>
              <th>{{ 'user.email'  | translate }}</th>
              <th>{{ 'user.company'  | translate }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of userList">
              <td>{{user.firstname}}</td>
              <td>{{user.lastname}}</td>
              <td>{{user.dni}}</td>
              <td>{{user.email}}</td>
              <td>{{user.company}}</td>
            <tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
